<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <article class="container">

      <img src="./images/illustration-hero.svg" alt="illustration of person dancing to music">

      <div class="text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="plan">
        <div class="plan-left">
          <img src="./images/icon-music.svg" alt="two notes icon">
            <div class="plan-options">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
        </div>
          <a href="" class="plan-right">Change</a>
      </div>

        <button class="btn-payment">
          Proceed to Payment
        </button>

        <a href="#" class="btn-cancel">Cancel Order</a>

      </article>

  </main>

</body>
</html>
